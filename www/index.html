<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Scale Closed Captioning</title>
    </head>
    <body>
        <img class="logo" src="img/scaleLogo.png" alt="Scale Logo">
        <table class="center">
            <tbody>
                <tr>
                    <td>
                        <select class="" style="margin: 0 auto; display: block; font-size:24px;">
                            <option value="">Select Room</option>
                            <option value="Ballroom A">Ballroom A</option>
                            <option value="Ballroom B">Ballroom B</option>
                            <option value="Ballroom C">Ballroom C</option>
                            <option value="Ballroom DE">Ballroom DE</option>
                            <option value="Ballroom F">Ballroom F</option>
                            <option value="Ballroom G">Ballroom G</option>
                            <option value="Ballroom H">Ballroom H</option>
                            <option value="Room 101">Room 101</option>
                            <option value="Room 103">Room 103</option>
                            <option value="Room 104">Room 104</option>
                            <option value="Room 105">Room 105</option>
                            <option value="Room 106">Room 106</option>
                            <option value="Room 107">Room 107</option>
                            <option value="Room 209">Room 209</option>
                            <option value="Room 211">Room 211</option>
                            <option value="Room 212">Room 212</option>
                        </select>
                    </td>

                    <td>
                        <select id="fontSizeList" onchange="changeSize()" style="margin: 0 auto; display: block; font-size:24px;">
                            <option value="medium">Font Size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="x-large">XL</option>
                            <option value="xx-large">XXL</option>
                            <option value="xxx-large">XXXL</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="closedCaptions">
            Test Test
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
